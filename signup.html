<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">

    <!-- Material Icons Link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css" />

    <!-- flowbite cdn -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20+Charted&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20+Charted&family=Jersey+25&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Jersey+20+Charted&family=Jersey+25&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cabin:ital,wght@0,400..700;1,400..700&family=Jersey+20+Charted&family=Jersey+25&display=swap"
        rel="stylesheet">
    <title>WWE | Sign Up</title>
</head>

<body class="body-cover">

    <div class="flex justify-center items-center">

        <!-- component -->
        <section class="flex flex-col md:flex-row h-screen items-center">

            <div class="hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
                <img src="https://i.pinimg.com/originals/34/bb/f7/34bbf762319412d2c8a0759fa7417adc.png" alt=""
                    class="w-full h-full object-cover">
            </div>

            <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
          flex items-center justify-center">

                <div class="w-full h-100">


                    <div class="relative flex justify-center items-center">
                        <img src="./img/logo.png" alt="Logo" class="h-16 w-auto">
                    </div>

                    <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Log in to your account</h1>

                    <form class="mt-6" action="#" method="POST">
                        <div>
                            <label class="block text-gray-700">Email Address</label>
                            <input type="email" name="" id="" placeholder="Enter Email Address"
                                class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border" autofocus autocomplete
                                required>
                        </div>

                        <div class="mt-4">
                            <label class="block text-gray-700">Password</label>
                            <input type="password" name="" id="" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border
                  focus:bg-white focus:outline-none" required>
                        </div>

                        <div class="text-right mt-2">
                            <a href="#"
                                class="text-sm font-semibold text-gray-700 hover:text-red-700 focus:text-red-700">Forgot
                                Password?</a>
                        </div>

                        <button type="submit" class="w-full block bg-red-600 hover:bg-red-700 focus:bg-red-400 text-white font-semibold rounded-lg
                px-4 py-3 mt-6">Log In</button>
                    </form>

                    <hr class="my-6 border-gray-300 w-full">

                    <button type="button"
                        class="w-full block bg-white hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-4 py-3 border border-gray-300">
                        <div class="flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                class="w-6 h-6" viewBox="0 0 48 48">
                                <defs>
                                    <path id="a"
                                        d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z" />
                                </defs>
                                <clipPath id="b">
                                    <use xlink:href="#a" overflow="visible" />
                                </clipPath>
                                <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z" />
                                <path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z" />
                                <path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z" />
                                <path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z" />
                            </svg>
                            <span class="ml-4">
                                Log in
                                with
                                Google</span>
                        </div>
                    </button>

                    <p class="mt-8">Need an account? <a href="#"
                            class="text-blue-500 hover:text-blue-700 font-semibold">Create an
                            account</a></p>


                </div>
            </div>

        </section>

    </div>

    <!-- script -->
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script-name.js"></script>

    <!-- from node_modules -->
    <script src="node_modules/@material-tailwind/html@latest/scripts/ripple.js"></script>

    <!-- from cdn -->
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/ripple.js"></script>

    <!-- script from flowbite -->
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
